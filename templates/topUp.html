<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            font-family: 'Quicksand', sans-serif;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;

            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color:  rgb(62, 171, 7);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div class="container">
       <h2>Hello, welcome to card topping up</h2>
       <form action="/topPost" method="post">
           <label for="amount">Enter the amount to top up:</label>
           <input type="number" name="amount" id="amount">
           <button type="submit">Top Up</button>
       </form>
   </div>
</body>
</html>
